<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"> </script>
  </head>

  <body>
        
    <a-assets>
      <a-asset-item id ="poster" src="home.jpg"></a-asset-item>
    </a-assets>
    
    <a-scene background = "blue">

      

        <!-- Walls -->
        <a-box position="-5 2.5 0" width="0.1" height="5" depth="10" color="gray"></a-box>
        <a-box position="5 2.5 0" width="0.1" height="5" depth="10" color="gray"></a-box>
        <a-box position="0 2.5 -5" width="10" height="5" depth="0.1" color="gray"></a-box>
  
        <!-- Floor -->
        <a-plane position="0 0 0" rotation="-90 0 0" width="10" height="10" color="#964B00"></a-plane>
  
       <!-- Poster -->
        <a-plane position="0 3.5 -4.9" rotation="0 0 0" width="4" height="2" color="white" src="#poster"></a-plane>

  
        <!-- Table -->

        <a-entity position="0 0.95 0">
          <a-box width="2" height="0.1" depth="2" color="teal"></a-box>
        </a-entity>

        <a-entity position="-0.9 0.5 -0.9">
          <a-box width="0.1" height="1" depth="0.1" color="gray"></a-box>
        </a-entity>
        <a-entity position="-0.9 0.5 0.9">
          <a-box width="0.1" height="1" depth="0.1" color="gray"></a-box>
        </a-entity>
        <a-entity position="0.9 0.5 -0.9">
          <a-box width="0.1" height="1" depth="0.1" color="gray"></a-box>
        </a-entity>
        <a-entity position="0.9 0.5 0.9">
          <a-box width="0.1" height="1" depth="0.1" color="gray"></a-box>
        </a-entity>
  

        <!-- Camera -->
        <a-entity position="0 1.6 4">
          <a-camera></a-camera>
        </a-entity>
      </a-scene>
  </body>












</html>
